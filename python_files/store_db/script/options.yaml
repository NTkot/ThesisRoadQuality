doc_builder_format:
  - name: 'lat'
    var_path:
      - ['gps', 'lat']
    module: 'numpy'
    function: ['mean']
  - name: 'lon'
    var_path:
      - ['gps', 'lon']
    module: 'numpy'
    function: ['mean']
  # - name: 'address'
  #   var_path:
  #     - ['gps']
  #   module: 'store_db.doc_builder'
  #   function: ['DocumentFeatures', 'address_info_osm']
  - name: 'severity'
    var_path:
      - ['accel']
      - ['gps']
    module: 'store_db.doc_builder'
    function: ['DocumentFeatures', 'accel_based_severity_info']
  - name: 'length'
    var_path:
      - ['time', 'rel']
      - ['gps', 'speed']
    module: 'store_db.doc_builder'
    function: ['DocumentFeatures', 'anomaly_length']

doc_aggregator_format:
  - name: 'lat'
    module: 'numpy'
    function: ['mean']
  - name: 'lon'
    module: 'numpy'
    function: ['mean']
  # - name: 'address'
  #   module: 'store_db.doc_aggregator'
  #   function: ['DocumentAggregations', 'combine_addresses']
  - name: 'severity'
    module: 'numpy'
    function: ['mean']
  - name: 'length'
    module: 'numpy'
    function: ['mean']

