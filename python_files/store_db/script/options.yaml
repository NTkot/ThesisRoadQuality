preprocess:
  accel:
    wiener_window: 21
    highpass_order: 4
    highpass_freq: 3
  gyro:
    wiener_window: 21
    highpass_order: 2
    highpass_freq: 2

detector:
  module: 'data_process.detect.rule_based.envelope_threshold'
  class: 'EnvelopeThreshold'
  args:
    start_value_threshold: 0.1
    stop_value_threshold: 0.1
    start_counter_threshold: 15
    stop_counter_threshold: 15
  var_path:
    - ['accel', 'z']
  ignore_ranges:
    - [0, 100]
    - [-101, -1]
